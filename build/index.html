<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rosetta Throne</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="rosetta-throne.1.0.0.css">
</head>
<body>
	<div id="app"></div>
	<hr style="padding-top:10px;border:0px solid darkgrey; border-bottom:1px solid darkgrey;width:90%;margin:0 auto;">
	<div style="font-size:16px;text-align:center;">
		<p>Thanks for visiting! Want to see a Valyrian course?</p>
		<div style="font-size:16px;margin:0 auto;width:300px;" class="blockchain-btn"
		     data-address="1FK3R3KeKznfLWG9ptQjKNDJMqo3eRUBzs"
		     data-shared="false">
		    <div class="blockchain stage-begin">
		        <img src="https://blockchain.info/Resources/buttons/donate_64.png" width="150"/>
		    </div>
		    <div class="blockchain stage-ready">
		         <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
		         <p align="center" class="qr-code"></p>
		    </div>
		    <div class="blockchain stage-loading" style="text-align:center">
		        <img src="https://blockchain.info/Resources/loading-large.gif" width="20"/>
		    </div>
		    <div class="blockchain stage-paid">
		         Donation of <b>[[value]] BTC</b> Received. Thank You.
		    </div>
		    <div class="blockchain stage-error">
		        <font color="red">[[error]]</font>
		    </div>
		</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
	<script src="rosetta-throne.1.0.0.js"></script>
</body>
</html>
